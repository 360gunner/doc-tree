  <style>
    .error-boundary {
      border: 2px dashed rgba(255, 0, 0, 0.3);
      position: relative;
    }

    .error-boundary::after {
      content: "⚠️";
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.1);
      color: red;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 0 0 0 4px;
      pointer-events: none;
    }

    .loading-spinner {
      @apply flex items-center justify-center;
      @apply min-h-[200px];
      @apply bg-gradient-to-br from-white/5 to-white/10;
      @apply rounded-xl;
      @apply backdrop-blur-sm;
    }

    .loading-spinner::after {
      content: '';
      @apply w-12 h-12;
      @apply border-4 border-primary/20;
      @apply border-t-primary;
      @apply rounded-full;
      @apply animate-spin;
      @apply shadow-lg;
    }

    /* Base text and background colors for all elements */
    body {
      @apply bg-background text-foreground;
    }

    /* Form elements styling */
    input,
    textarea,
    select {
      @apply bg-background text-foreground border-input;
      @apply placeholder:text-muted-foreground;
      @apply focus:outline-none focus:ring-2 focus:ring-ring;
    }

    /* Handle filled state */
    input:not(:placeholder-shown),
    textarea:not(:placeholder-shown),
    select:not(:placeholder-shown) {
      @apply bg-background;
    }

    /* Ensure proper contrast in both modes */
    .dark input,
    .dark textarea,
    .dark select {
      @apply bg-background/95;
    }

    input,
    textarea,
    select {
      @apply bg-background/95;
    }

    /* Handle disabled state */
    input:disabled,
    textarea:disabled,
    select:disabled {
      @apply opacity-50 cursor-not-allowed;
    }

    /* Button styling */
    button {
      @apply bg-primary text-primary-foreground hover:bg-primary/90;
      @apply disabled:opacity-50 disabled:cursor-not-allowed;
      @apply focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2;
    }

    /* Secondary button variant */
    button.secondary {
      @apply bg-secondary text-secondary-foreground hover:bg-secondary/80;
    }

    /* Card styling */
    .card {
      @apply bg-card text-card-foreground;
      @apply border border-border;
      @apply rounded-lg shadow-sm;
    }

    /* Popover and dropdown styling */
    .popover {
      @apply bg-popover text-popover-foreground;
      @apply border border-border;
      @apply shadow-md rounded-md;
    }

    /* Link styling */
    a {
      @apply text-primary hover:text-primary/80;
      @apply focus:outline-none focus:ring-2 focus:ring-ring;
    }

    /* Muted text */
    .text-muted {
      @apply text-muted-foreground;
    }

    /* Accent backgrounds */
    .bg-accent {
      background-color: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }

    /* Destructive elements */
    .destructive {
      @apply bg-destructive text-destructive-foreground hover:bg-destructive/90;
    }

    /* Code blocks and pre elements */
    pre,
    code {
      @apply bg-muted text-muted-foreground;
      @apply rounded px-[0.3em] py-[0.2em];
    }

    /* Table styling */
    table {
      @apply border-collapse w-full;
    }

    th,
    td {
      @apply border border-border;
      @apply p-2 text-left;
    }

    th {
      @apply bg-muted font-semibold;
    }

    /* Badge/tag styling */
    .badge {
      @apply inline-flex items-center rounded-full;
      @apply px-2.5 py-0.5 text-xs font-semibold;
      @apply bg-primary/10 text-primary-foreground;
    }

    /* Focus outline for accessibility */
    :focus-visible {
      @apply outline-none ring-2 ring-ring ring-offset-2;
    }

    /* Selection styling */
    ::selection {
      @apply bg-primary/20 text-foreground;
    }
  </style>
